<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="slide-navbar-style.css">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">        
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form id="signupForm">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" id="username" placeholder="User name" required="">
                <input type="email" name="email" id="email" placeholder="Email" required="">
                <input type="password" name="pswd" id="password" placeholder="Password" required="">
                <button type="submit">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form id="loginForm">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" id="loginEmail" placeholder="Email" required="">
                <input type="password" name="pswd" id="loginPassword" placeholder="Password" required="">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const signupForm = document.getElementById("signupForm");
            const loginForm = document.getElementById("loginForm");

            signupForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const username = document.getElementById("username").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                // Store user details in local storage
                localStorage.setItem("username", username);
                localStorage.setItem("email", email);
                localStorage.setItem("password", password);

                alert("Sign up successful. Please log in.");
            });

            loginForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const loginEmail = document.getElementById("loginEmail").value;
                const loginPassword = document.getElementById("loginPassword").value;

                // Retrieve user details from local storage
                const storedEmail = localStorage.getItem("email");
                const storedPassword = localStorage.getItem("password");

                if (loginEmail === storedEmail && loginPassword === storedPassword) {
                    // Redirect to the provided website after successful login
                    window.location.href = "https://vashishta-ecommerce.netlify.app/";
                } else {
                    alert("Invalid email or password. Please try again.");
                }
            });
        });
    </script>
</body>
</html>
